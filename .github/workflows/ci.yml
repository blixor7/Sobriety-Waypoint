name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint, Format, and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Project
        uses: ./.github/actions/setup-project

      - name: Run TypeScript type checking
        run: pnpm typecheck

      - name: Run ESLint
        run: pnpm lint

      - name: Check code formatting
        run: pnpm format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Project
        uses: ./.github/actions/setup-project

      - name: Verify test setup
        run: |
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "Checking if jest is available..."
          pnpm jest --version || echo "Jest not found"
          echo "Checking test files..."
          find . -name "*.test.*" -o -name "*.spec.*" | head -5 || echo "No test files found"

      - name: Run tests with coverage
        run: |
          set -o pipefail
          echo "Environment variables:"
          echo "  EXPO_PUBLIC_SUPABASE_URL: ${EXPO_PUBLIC_SUPABASE_URL:0:30}..."
          echo "  EXPO_PUBLIC_SUPABASE_ANON_KEY: ${EXPO_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          pnpm test:ci --verbose 2>&1 | tee test-output.log
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}
        continue-on-error: false

      - name: Display test summary on failure
        if: failure()
        run: |
          if [ -f test-output.log ]; then
            echo "=== Test Failure Summary ==="
            tail -200 test-output.log || echo "Could not read test output"
          fi

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  build:
    name: Build for Web
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Project
        uses: ./.github/actions/setup-project

      - name: Verify build setup
        run: |
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "Checking if expo CLI is available..."
          pnpm expo --version || echo "Expo CLI not found"

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" ] || [ -z "${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "::error::Missing required Supabase secrets. Build will fail."
            echo "::error::The build requires EXPO_PUBLIC_SUPABASE_URL and EXPO_PUBLIC_SUPABASE_ANON_KEY to be set in GitHub Secrets."
            echo "::error::Go to: Settings → Secrets and variables → Actions"
            echo ""
            echo "Current status:"
            echo "  EXPO_PUBLIC_SUPABASE_URL: $([ -z "${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" ] && echo 'MISSING' || echo 'Set')"
            echo "  EXPO_PUBLIC_SUPABASE_ANON_KEY: $([ -z "${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" ] && echo 'MISSING' || echo 'Set')"
            exit 1
          else
            echo "Supabase secrets are configured"
            echo "  EXPO_PUBLIC_SUPABASE_URL: Set"
            echo "  EXPO_PUBLIC_SUPABASE_ANON_KEY: Set"
          fi

      - name: Build web application
        run: |
          set -o pipefail
          pnpm build:web 2>&1 | tee build-output.log
        continue-on-error: false
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_FACEBOOK_APP_ID: ${{ secrets.EXPO_PUBLIC_FACEBOOK_APP_ID || '' }}
          EXPO_PUBLIC_APP_ENV: 'production'

      - name: Display build summary on failure
        if: failure()
        run: |
          if [ -f build-output.log ]; then
            echo "=== Build Error Summary ==="
            tail -200 build-output.log || echo "Could not read build output"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: web-build
          path: dist/
          retention-days: 7
          if-no-files-found: warn
