name: Version Bump

on:
  push:
    branches: [main]

# Prevent concurrent version bumps
concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] to prevent infinite loop
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    permissions:
      contents: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.VERSION_BOT_APP_ID }}
          private-key: ${{ secrets.VERSION_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for commit analysis
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "version-bot[bot]"
          git config user.email "${{ secrets.VERSION_BOT_APP_ID }}+version-bot[bot]@users.noreply.github.com"

      - name: Run version bump script
        id: bump
        run: node scripts/bump-version.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet app.config.ts package.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and tag version bump
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git add app.config.ts package.json
          git commit -m "chore(release): bump version to ${NEW_VERSION} [skip ci]"
          git tag "v${NEW_VERSION}"
          git push origin main --follow-tags

      - name: Summary
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type:** ${{ steps.bump.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
